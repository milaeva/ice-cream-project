<section class="gallery">
  <div class="container">
    <picture>
      <source
        srcset="
          /images/gallery/desktop/photos@1x.webp 1x,
          /images/gallery/desktop/photos@2x.webp 2x
        "
        media="(min-width: 1200px)"
        type="image/webp"
      />
      <source
        srcset="
          /images/gallery/desktop/photos@1x.jpg 1x,
          /images/gallery/desktop/photos@2x.jpg 2x
        "
        media="(min-width: 1200px)"
      />

      <source
        srcset="
          /images/gallery/tablet/photos@1x.webp 1x,
          /images/gallery/tablet/photos@2x.webp 2x
        "
        media="(min-width: 768px)"
        type="image/webp"
      />
      <source
        srcset="
          /images/gallery/tablet/photos@1x.jpg 1x,
          /images/gallery/tablet/photos@2x.jpg 2x
        "
        media="(min-width: 768px)"
      />

      <source
        srcset="
          /images/gallery/mobile/photos@1x.webp 1x,
          /images/gallery/mobile/photos@2x.webp 2x
        "
        media="(min-width: 480px)"
        type="image/webp"
      />
      <source
        srcset="
          /images/gallery/mobile/photos@1x.jpg 1x,
          /images/gallery/mobile/photos@2x.jpg 2x
        "
        media="(min-width: 480px)"
      />
      <img
        class="team-img"
        src="/images/gallery/mobile/photos@1x.jpg"
        alt="Мороженое"
      />
    </picture>
  </div>
</section>
